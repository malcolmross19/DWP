<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 1 - Python and OOP Review</title>
    <meta name="description" content="API Project">
    <meta name="author" content="Malcolm Ross">
    <link rel="stylesheet" href="css/main.css?v=1.0">
</head>
<body>
    <div id="container">
        <form id="employeeForm">
            <fieldset>
                <div class="error" id="companyError"></div>
                <div class="block">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" required
                           onfocus="if (this.value !== '') {this.value = '';}" />
                </div>

                <div class="error" id="nameError"></div>
                <div class="block">
                    <label for="name">Employee Name</label>
                    <input type="text" id="name" required
                           onfocus="if (this.value !== '') {this.value = '';}" />
                </div>

                <div class="error" id="positionError"></div>
                <div class="block">
                    <label for="position">Employee Position</label>
                    <!--<input type="text" id="position" required
                           onfocus="if (this.value !== '') {this.value = '';}" /> -->
                    <select id="position">
                        <option value="Choose Position" selected>Choose Position</option>
                        <option value="Associate">Associate</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>

                <div class="error" id="hoursError"></div>
                <div class="block">
                    <label for="hours">Hours Worked For Past 3 Weeks</label>
                    <input type="text" id="hours" required
                           onfocus="if (this.value !== '') {this.value = '';}" />
                </div>

                <div class="error" id="vehicleError"></div>
                <div class="block">
                    <label for="vehicle">Vehicle</label>
                    <input type="text" id="vehicle" required
                           onfocus="if (this.value !== '') {this.value = '';}" />
                </div>
                <div class="error" id="displayError"></div>
                <button class="btn" id="done" onclick="return false;">Done</button>
                <button class="btn" id="add" onclick="return false;">Add</button>
            </fieldset>
            <div id="employeesList"></div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
